<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JS</title>
</head>
<body>
    <div style="text-align:center;">
    <input type="number" id="num1" placeholder="enter number1">
    <br><br>

    <input type="number" id="num2" placeholder="enter number2">

    <br><br>

    <h1 id="addition"></h1>


    <button onclick="add()" style="background-color: yellowgreen; border:none; padding:10px; color:aliceblue; border-radius:5px; font-weight:bold;">ADD</button>
    <button onclick="sub()" style="background-color: orangered; border:none; padding:10px; color:aliceblue; border-radius:5px; font-weight:bold;">SUB</button>
    <button onclick="mult()" style="background-color: lightskyblue; border:none; padding:10px; color:aliceblue; border-radius:5px; font-weight:bold;">MULT</button>
    <button onclick="div()" style="background-color: brown; border:none; padding:10px; color:aliceblue; border-radius:5px; font-weight:bold;">DIV</button>
    </div>
    <script>   

        function add() {
            let num1 = parseInt(document.getElementById('num1').value);
           let num2 = parseInt(document.getElementById('num2').value);

           let add = num1 + num2;

           let addition = document.getElementById('addition').innerHTML = add;

        }

        function sub() {
            let num1 = document.getElementById('num1').value;
           let num2 = document.getElementById('num2').value;

           let sub = parseInt(num1) - parseInt(num2);

           let addition = document.getElementById('addition').innerHTML = sub;

        }

        function mult() {
            let num1 = document.getElementById('num1').value;
           let num2 = document.getElementById('num2').value;

           let mult = parseInt(num1) * parseInt(num2);

           let addition = document.getElementById('addition').innerHTML = mult;

        }

        function div() {
            let num1 = document.getElementById('num1').value;
           let num2 = document.getElementById('num2').value;

           let div = parseInt(num1) - parseInt(num2);

           let addition = document.getElementById('addition').innerHTML = div;

        }


        
    </script>
    
</body>
</html>
